let userAnswers = [];
const mainContent = document.getElementById('mainContent');
const container = document.querySelector('.container');

/**
 * Amestecă un array folosind algoritmul Fisher-Yates.
 * @param {Array} array - Array-ul care trebuie amestecat.
 * @returns {Array} - Array-ul amestecat.
 */
function shuffle(array) {
    let currentIndex = array.length, randomIndex;
    while (currentIndex !== 0) {
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex--;
        [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
    }
    return array;
}

/**
 * Inițiază testul: selectează 10 întrebări aleatoriu și le afișează.
 */
function startTest() {
    selectedQuestions = shuffle([...questions]).slice(0, 10);
    userAnswers = Array(10).fill(null);
    renderQuestions();
}

/**
 * Generează și afișează HTML-ul pentru întrebările selectate.
 */
function renderQuestions() {
    let html = `<form id="quizForm">`;
    selectedQuestions.forEach((q, idx) => {
        html += `<div class="question"><strong>${idx + 1}. ${q.q}</strong>
        <div class="answers">`;
        q.options.forEach((opt, i) => {
            html += `<label>
                <input type="radio" name="q${idx}" value="${i}" required>
                ${opt}
            </label>`;
        });
        html += `</div></div>`;
    });
    html += `<button type="submit">Vezi rezultatele</button></form>`;
    mainContent.innerHTML = html;

    // Adaugă event listener pentru submit-ul formularului
    document.getElementById('quizForm').addEventListener('submit', function(e) {
        e.preventDefault();
        // Colectarea răspunsurilor într-un mod compatibil cu toate browserele
        for (let i = 0; i < selectedQuestions.length; i++) {
            const selectedOption = document.querySelector(`input[name="q${i}"]:checked`);
            userAnswers[i] = selectedOption ? parseInt(selectedOption.value) : null;
        }
        showResults();
    });
}

/**
 * Calculează și afișează rezultatele testului.
 */
function showResults() {
    // Derulează la începutul containerului pentru a afișa nota
    container.scrollIntoView({ behavior: 'smooth', block: 'start' });

    let correctCount = userAnswers.filter((ans, i) => ans === selectedQuestions[i].correct).length;
    let html = `<div class="result">
                    <h2>Rezultate</h2>
                    <p class="score">Ai răspuns corect la <b>${correctCount}</b> din 10 întrebări.</p>
                    <p class="score"><b>Nota: ${correctCount}</b></p>
                    <hr>`;
    selectedQuestions.forEach((q, idx) => {
        const userAnswerIndex = userAnswers[idx];
        const isCorrect = userAnswerIndex === q.correct;
        html += `<div class="question">
            <strong>${idx + 1}. ${q.q}</strong><br>
            <span class="${isCorrect ? 'correct' : 'wrong'}">
                Răspunsul tău: ${userAnswerIndex !== null ? q.options[userAnswerIndex] : 'Fără răspuns'}
            </span>`;
        if (!isCorrect) {
            html += `<span class="show-correct">(Corect: <b>${q.options[q.correct]}</b>)</span>`;
        }
        html += `</div>`;
    });

    // Secțiunea pentru donații
    html += `<div class="donation-section">
                <h3>Apreciezi acest proiect?</h3>
                <p>Dacă acest test gratuit te-a ajutat să te pregătești pentru examen, poți susține efortul cu o mică donație. Orice contribuție este apreciată! Mulțumesc!</p>
                <div class="donation-content">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=http://revolut.me/anghel7h2q&qzone=1&margin=0" alt="QR Code Donație Revolut">
                    <a href="http://revolut.me/anghel7h2q" target="_blank" class="revolut-button">Donează prin Revolut</a>
                </div>
            </div>`;

    html += `<button class="restart-btn">Refă testul</button></div>`;
    mainContent.innerHTML = html;

    // Adaugă event listener pentru butonul de restart
    mainContent.querySelector('.restart-btn').addEventListener('click', startTest);
}

// Adaugă event listener pentru butonul de start
document.getElementById('startBtn').addEventListener('click', startTest);
</script>
