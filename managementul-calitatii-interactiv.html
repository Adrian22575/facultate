    // --- VARIABILE GLOBALE ---
    let currentQuestionIndex = 0;
    const userAnswers = new Array(allQuestions.length).fill(null); // StocheazÄƒ rÄƒspunsurile utilizatorului

    const flashcardContainer = document.getElementById('flashcard-container');
    const questionCounter = document.getElementById('questionCounter');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const progressBar = document.getElementById('progressBar');

    /**
     * AfiÈ™eazÄƒ Ã®ntrebarea curentÄƒ È™i opÈ›iunile.
     */
    function renderFlashcard() {
        const question = allQuestions[currentQuestionIndex];
        let html = `<div class="question-container">
                        <div class="question-header">${currentQuestionIndex + 1}. ${question.q}</div>
                        <div class="answers" id="answers-container">`;

        question.options.forEach((optionText, index) => {
            const letter = String.fromCharCode(97 + index);
            html += `<div class="option" data-index="${index}">${letter}) ${optionText}</div>`;
        });

        html += `   </div>
                    <button id="resetBtn" class="reset-btn" style="display: none;">ðŸ”„ ReseteazÄƒ</button>
                  </div>`;
        
        flashcardContainer.innerHTML = html;

        // AdaugÄƒ event listener pentru fiecare opÈ›iune
        const options = flashcardContainer.querySelectorAll('.option');
        options.forEach(option => {
            option.addEventListener('click', handleAnswerSelection);
        });

        // AdaugÄƒ event listener pentru butonul de reset
        const resetBtn = document.getElementById('resetBtn');
        if (resetBtn) {
            resetBtn.addEventListener('click', resetCurrentQuestion);
        }

        // VerificÄƒ dacÄƒ s-a rÄƒspuns deja la aceastÄƒ Ã®ntrebare
        if (userAnswers[currentQuestionIndex] !== null) {
            showStoredAnswer();
        }

        updateNavigation();
    }

    /**
     * GestioneazÄƒ click-ul pe o variantÄƒ de rÄƒspuns.
     * @param {Event} e - Evenimentul de click.
     */
    function handleAnswerSelection(e) {
        const selectedOption = e.target;
        const selectedAnswerIndex = parseInt(selectedOption.dataset.index, 10);
        const question = allQuestions[currentQuestionIndex];

        // SalveazÄƒ rÄƒspunsul utilizatorului
        userAnswers[currentQuestionIndex] = selectedAnswerIndex;

        // MarcheazÄƒ opÈ›iunea selectatÄƒ
        selectedOption.classList.add('selected');

        // BlocheazÄƒ celelalte opÈ›iuni
        const answersContainer = document.getElementById('answers-container');
        answersContainer.classList.add('answered');

        // VerificÄƒ dacÄƒ rÄƒspunsul este corect
        if (selectedAnswerIndex === question.correct) {
            selectedOption.classList.add('correct');
        } else {
            selectedOption.classList.add('wrong');
            // AfiÈ™eazÄƒ È™i rÄƒspunsul corect
            const correctOption = answersContainer.querySelector(`[data-index="${question.correct}"]`);
            correctOption.classList.add('correct');
        }

        // AfiÈ™eazÄƒ butonul de reset
        const resetBtn = document.getElementById('resetBtn');
        if (resetBtn) {
            resetBtn.style.display = 'inline-block';
        }
    }

    /**
     * Reface starea vizualÄƒ dacÄƒ utilizatorul a rÄƒspuns deja la Ã®ntrebare.
     */
    function showStoredAnswer() {
        const storedAnswerIndex = userAnswers[currentQuestionIndex];
        if (storedAnswerIndex === null) return;

        const answersContainer = document.getElementById('answers-container');
        answersContainer.classList.add('answered');

        const selectedOption = answersContainer.querySelector(`[data-index="${storedAnswerIndex}"]`);
        const question = allQuestions[currentQuestionIndex];

        selectedOption.classList.add('selected');

        if (storedAnswerIndex === question.correct) {
            selectedOption.classList.add('correct');
        } else {
            selectedOption.classList.add('wrong');
            const correctOption = answersContainer.querySelector(`[data-index="${question.correct}"]`);
            correctOption.classList.add('correct');
        }

        // AfiÈ™eazÄƒ butonul de reset È™i dupÄƒ ce se reface starea
        const resetBtn = document.getElementById('resetBtn');
        if (resetBtn) {
            resetBtn.style.display = 'inline-block';
        }
    }

    /**
     * ReseteazÄƒ Ã®ntrebarea curentÄƒ
     */
    function resetCurrentQuestion() {
        // È˜terge rÄƒspunsul salvat
        userAnswers[currentQuestionIndex] = null;
        
        // Re-randeazÄƒ Ã®ntrebarea (aceasta va fi Ã®n stare curatÄƒ)
        renderFlashcard();
    }

    /**
     * ActualizeazÄƒ butoanele de navigaÈ›ie È™i contorul.
     */
    function updateNavigation() {
        // Contor
        questionCounter.textContent = `ÃŽntrebarea ${currentQuestionIndex + 1} din ${allQuestions.length}`;

        // Butoane
        prevBtn.disabled = currentQuestionIndex === 0;
        nextBtn.disabled = currentQuestionIndex === allQuestions.length - 1;

        // BarÄƒ de progres
        const progressPercentage = ((currentQuestionIndex + 1) / allQuestions.length) * 100;
        progressBar.style.width = `${progressPercentage}%`;
    }

    // --- INIÈšIALIZARE ---
    document.addEventListener('DOMContentLoaded', () => {
        // AmestecÄƒ Ã®ntrebÄƒrile la fiecare Ã®ncÄƒrcare pentru o nouÄƒ experienÈ›Äƒ
        shuffle(allQuestions);
        
        renderFlashcard();

        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                // Reset automat la navigaÈ›ie - È™terge rÄƒspunsul anterior
                userAnswers[currentQuestionIndex] = null;
                renderFlashcard();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < allQuestions.length - 1) {
                currentQuestionIndex++;
                // Reset automat la navigaÈ›ie - È™terge rÄƒspunsul urmÄƒtor
                userAnswers[currentQuestionIndex] = null;
                renderFlashcard();
            }
        });
    });

    /**
     * FuncÈ›ie de amestecare a elementelor unui array (algoritmul Fisher-Yates)
     */
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }
