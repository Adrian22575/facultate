    // --- VARIABILE GLOBALE ---
    let currentQuestionIndex = 0;
    const userAnswers = new Array(allQuestions.length).fill(null); // StocheazƒÉ rƒÉspunsurile utilizatorului

    const flashcardContainer = document.getElementById('flashcard-container');
    const questionCounter = document.getElementById('questionCounter');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const progressBar = document.getElementById('progressBar');

    /**
     * Afi»ôeazƒÉ √Æntrebarea curentƒÉ »ôi op»õiunile.
     */
    function renderFlashcard() {
        const question = allQuestions[currentQuestionIndex];
        let html = `<div class="question-container">
                        <div class="question-header">${currentQuestionIndex + 1}. ${question.q}</div>
                        <div class="answers" id="answers-container">`;

        question.options.forEach((optionText, index) => {
            const letter = String.fromCharCode(97 + index);
            html += `<div class="option" data-index="${index}">${letter}) ${optionText}</div>`;
        });

        html += `   </div>
                    <button id="resetBtn" class="reset-btn" style="display: none;">üîÑ ReseteazƒÉ</button>
                  </div>`;
        
        flashcardContainer.innerHTML = html;

        // AdaugƒÉ event listener pentru fiecare op»õiune
        const options = flashcardContainer.querySelectorAll('.option');
        options.forEach(option => {
            option.addEventListener('click', handleAnswerSelection);
        });

        // AdaugƒÉ event listener pentru butonul de reset
        const resetBtn = document.getElementById('resetBtn');
        if (resetBtn) {
            resetBtn.addEventListener('click', resetCurrentQuestion);
        }

        // VerificƒÉ dacƒÉ s-a rƒÉspuns deja la aceastƒÉ √Æntrebare
        if (userAnswers[currentQuestionIndex] !== null) {
            showStoredAnswer();
        }

        updateNavigation();
    }

    /**
     * GestioneazƒÉ click-ul pe o variantƒÉ de rƒÉspuns.
     * @param {Event} e - Evenimentul de click.
     */
    function handleAnswerSelection(e) {
        const selectedOption = e.target;
        const selectedAnswerIndex = parseInt(selectedOption.dataset.index, 10);
        const question = allQuestions[currentQuestionIndex];

        // SalveazƒÉ rƒÉspunsul utilizatorului
        userAnswers[currentQuestionIndex] = selectedAnswerIndex;

        // MarcheazƒÉ op»õiunea selectatƒÉ
        selectedOption.classList.add('selected');

        // BlocheazƒÉ celelalte op»õiuni
        const answersContainer = document.getElementById('answers-container');
        answersContainer.classList.add('answered');

        // VerificƒÉ dacƒÉ rƒÉspunsul este corect
        if (selectedAnswerIndex === question.correct) {
            selectedOption.classList.add('correct');
        } else {
            selectedOption.classList.add('wrong');
            // Afi»ôeazƒÉ »ôi rƒÉspunsul corect
            const correctOption = answersContainer.querySelector(`[data-index="${question.correct}"]`);
            correctOption.classList.add('correct');
        }

        // Afi»ôeazƒÉ butonul de reset
        const resetBtn = document.getElementById('resetBtn');
        if (resetBtn) {
            resetBtn.style.display = 'inline-block';
        }
    }

    /**
     * Reface starea vizualƒÉ dacƒÉ utilizatorul a rƒÉspuns deja la √Æntrebare.
     */
    function showStoredAnswer() {
        const storedAnswerIndex = userAnswers[currentQuestionIndex];
        if (storedAnswerIndex === null) return;

        const answersContainer = document.getElementById('answers-container');
        answersContainer.classList.add('answered');

        const selectedOption = answersContainer.querySelector(`[data-index="${storedAnswerIndex}"]`);
        const question = allQuestions[currentQuestionIndex];

        selectedOption.classList.add('selected');

        if (storedAnswerIndex === question.correct) {
            selectedOption.classList.add('correct');
        } else {
            selectedOption.classList.add('wrong');
            const correctOption = answersContainer.querySelector(`[data-index="${question.correct}"]`);
            correctOption.classList.add('correct');
        }

        // Afi»ôeazƒÉ butonul de reset »ôi dupƒÉ ce se reface starea
        const resetBtn = document.getElementById('resetBtn');
        if (resetBtn) {
            resetBtn.style.display = 'inline-block';
        }
    }

    /**
     * ReseteazƒÉ √Æntrebarea curentƒÉ
     */
    function resetCurrentQuestion() {
        // »òterge rƒÉspunsul salvat
        userAnswers[currentQuestionIndex] = null;
        
        // Re-randeazƒÉ √Æntrebarea (aceasta va fi √Æn stare curatƒÉ)
        renderFlashcard();
    }

    /**
     * ActualizeazƒÉ butoanele de naviga»õie »ôi contorul.
     */
    function updateNavigation() {
        // Contor
        questionCounter.textContent = `√éntrebarea ${currentQuestionIndex + 1} din ${allQuestions.length}`;

        // Butoane
        prevBtn.disabled = currentQuestionIndex === 0;
        nextBtn.disabled = currentQuestionIndex === allQuestions.length - 1;

        // BarƒÉ de progres
        const progressPercentage = ((currentQuestionIndex + 1) / allQuestions.length) * 100;
        progressBar.style.width = `${progressPercentage}%`;
    }

    // --- INI»öIALIZARE ---
    document.addEventListener('DOMContentLoaded', () => {
        // AmestecƒÉ √ÆntrebƒÉrile la fiecare √ÆncƒÉrcare pentru o nouƒÉ experien»õƒÉ
        shuffle(allQuestions);
        
        renderFlashcard();

        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                // Reset automat la naviga»õie - »ôterge rƒÉspunsul anterior
                userAnswers[currentQuestionIndex] = null;
                renderFlashcard();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < allQuestions.length - 1) {
                currentQuestionIndex++;
                // Reset automat la naviga»õie - »ôterge rƒÉspunsul urmƒÉtor
                userAnswers[currentQuestionIndex] = null;
                renderFlashcard();
            }
        });
    });

    /**
     * Func»õie de amestecare a elementelor unui array (algoritmul Fisher-Yates)
     */
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }
