<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modul de ÃŽnvÄƒÈ›are â€“ Managementul Aprovizionarii si Desfacerii</title>
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            max-width: 720px;
            margin: 20px auto;
            padding: 0 15px;
            background: #f7f9fc;
            color: #333;
            line-height: 1.6;
        }
        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.07);
            padding: 24px 30px;
            min-height: 450px;
            display: flex;
            flex-direction: column;
        }
        h1 {
            margin-top: 0;
            margin-bottom: 5px;
            color: #1250b1;
            text-align: center;
        }
        .progress-bar-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .progress-bar {
            width: 0%;
            height: 10px;
            background-color: #1250b1;
            border-radius: 10px;
            transition: width 0.3s ease-in-out;
        }
        .question-container {
            flex-grow: 1;
        }
        .question-header {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 15px;
        }
        .answers .option {
            display: block;
            margin-bottom: 10px;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: all 0.2s;
        }
        .answers .option:hover {
            background-color: #f5f9ff;
            border-color: #1250b1;
        }
        /* Stare dupÄƒ ce s-a rÄƒspuns */
        .answers.answered .option {
            cursor: default;
            pointer-events: none; /* BlocheazÄƒ click-urile ulterioare */
        }
        .answers.answered .option:not(.selected) {
            opacity: 0.6;
        }
        .answers .option.correct {
            background-color: #d4edda;
            border-color: #28a745;
            color: #155724;
            font-weight: bold;
        }
        .answers .option.wrong {
            background-color: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
            font-weight: bold;
        }
        .reset-btn {
            background: #dc3545;
            color: #fff;
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.2s, transform 0.2s;
        }
        .reset-btn:hover {
            background: #c82333;
            transform: translateY(-1px);
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #f0f0f0;
        }
        .nav-btn {
            background: #1250b1;
            color: #fff;
            padding: 10px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }
        .nav-btn:hover {
            background: #0c3879;
            transform: translateY(-2px);
        }
        .nav-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .question-counter {
            font-size: 1rem;
            font-weight: 600;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mod de ÃŽnvÄƒÈ›are</h1>
        <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div id="flashcard-container">
            <!-- ConÈ›inutul flashcard-ului va fi generat de JavaScript -->
        </div>
        <div class="navigation">
            <button id="prevBtn" class="nav-btn">AnterioarÄƒ</button>
            <span id="questionCounter" class="question-counter"></span>
            <button id="nextBtn" class="nav-btn">UrmÄƒtoare</button>
        </div>
    </div>

    <!-- ÃŽncarcÄƒ Ã®ntrebÄƒrile din fiÈ™ierul separat -->
    <script src="AprovizionareSiDesfacereQuestions.js"></script>
    <script>
    // --- VARIABILE GLOBALE ---
    // Array-ul cu Ã®ntrebÄƒri vine din AprovizionareSiDesfacereQuestions.js ca window.allQuestions
    const allQuestions = window.allQuestions || [];
    let currentQuestionIndex = 0;
    const userAnswers = new Array(allQuestions.length).fill(null); // StocheazÄƒ rÄƒspunsurile utilizatorului

    const flashcardContainer = document.getElementById('flashcard-container');
    const questionCounter = document.getElementById('questionCounter');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const progressBar = document.getElementById('progressBar');

    /**
     * AfiÈ™eazÄƒ Ã®ntrebarea curentÄƒ È™i opÈ›iunile.
     */
    function renderFlashcard() {
        const question = allQuestions[currentQuestionIndex];
        let html = `<div class="question-container">
                        <div class="question-header">${currentQuestionIndex + 1}. ${question.q}</div>
                        <div class="answers" id="answers-container">`;

        question.options.forEach((optionText, index) => {
            const letter = String.fromCharCode(97 + index);
            html += `<div class="option" data-index="${index}">${letter}) ${optionText}</div>`;
        });

        html += `   </div>
                    <button id="resetBtn" class="reset-btn" style="display: none;">ðŸ”„ ReseteazÄƒ</button>
                  </div>`;
        
        flashcardContainer.innerHTML = html;

        // AdaugÄƒ event listener pentru fiecare opÈ›iune
        const options = flashcardContainer.querySelectorAll('.option');
        options.forEach(option => {
            option.addEventListener('click', handleAnswerSelection);
        });

        // AdaugÄƒ event listener pentru butonul de reset
        const resetBtn = document.getElementById('resetBtn');
        if (resetBtn) {
            resetBtn.addEventListener('click', resetCurrentQuestion);
        }

        // VerificÄƒ dacÄƒ s-a rÄƒspuns deja la aceastÄƒ Ã®ntrebare
        if (userAnswers[currentQuestionIndex] !== null) {
            showStoredAnswer();
        }

        updateNavigation();
    }

    /**
     * GestioneazÄƒ click-ul pe o variantÄƒ de rÄƒspuns.
     * @param {Event} e - Evenimentul de click.
     */
    function handleAnswerSelection(e) {
        const selectedOption = e.target;
        const selectedAnswerIndex = parseInt(selectedOption.dataset.index, 10);
        const question = allQuestions[currentQuestionIndex];

        // SalveazÄƒ rÄƒspunsul utilizatorului
        userAnswers[currentQuestionIndex] = selectedAnswerIndex;

        // MarcheazÄƒ opÈ›iunea selectatÄƒ
        selectedOption.classList.add('selected');

        // BlocheazÄƒ celelalte opÈ›iuni
        const answersContainer = document.getElementById('answers-container');
        answersContainer.classList.add('answered');

        // VerificÄƒ dacÄƒ rÄƒspunsul este corect
        if (selectedAnswerIndex === question.correct) {
            selectedOption.classList.add('correct');
        } else {
            selectedOption.classList.add('wrong');
            // AfiÈ™eazÄƒ È™i rÄƒspunsul corect
            const correctOption = answersContainer.querySelector(`[data-index="${question.correct}"]`);
            correctOption.classList.add('correct');
        }

        // AfiÈ™eazÄƒ butonul de reset
        const resetBtn = document.getElementById('resetBtn');
        if (resetBtn) {
            resetBtn.style.display = 'inline-block';
        }
    }

    /**
     * Reface starea vizualÄƒ dacÄƒ utilizatorul a rÄƒspuns deja la Ã®ntrebare.
     */
    function showStoredAnswer() {
        const storedAnswerIndex = userAnswers[currentQuestionIndex];
        if (storedAnswerIndex === null) return;

        const answersContainer = document.getElementById('answers-container');
        answersContainer.classList.add('answered');

        const selectedOption = answersContainer.querySelector(`[data-index="${storedAnswerIndex}"]`);
        const question = allQuestions[currentQuestionIndex];

        selectedOption.classList.add('selected');

        if (storedAnswerIndex === question.correct) {
            selectedOption.classList.add('correct');
        } else {
            selectedOption.classList.add('wrong');
            const correctOption = answersContainer.querySelector(`[data-index="${question.correct}"]`);
            correctOption.classList.add('correct');
        }

        // AfiÈ™eazÄƒ butonul de reset È™i dupÄƒ ce se reface starea
        const resetBtn = document.getElementById('resetBtn');
        if (resetBtn) {
            resetBtn.style.display = 'inline-block';
        }
    }

    /**
     * ReseteazÄƒ Ã®ntrebarea curentÄƒ
     */
    function resetCurrentQuestion() {
        // È˜terge rÄƒspunsul salvat
        userAnswers[currentQuestionIndex] = null;
        
        // Re-randeazÄƒ Ã®ntrebarea (aceasta va fi Ã®n stare curatÄƒ)
        renderFlashcard();
    }

    /**
     * ActualizeazÄƒ butoanele de navigaÈ›ie È™i contorul.
     */
    function updateNavigation() {
        // Contor
        questionCounter.textContent = `ÃŽntrebarea ${currentQuestionIndex + 1} din ${allQuestions.length}`;

        // Butoane
        prevBtn.disabled = currentQuestionIndex === 0;
        nextBtn.disabled = currentQuestionIndex === allQuestions.length - 1;

        // BarÄƒ de progres
        const progressPercentage = ((currentQuestionIndex + 1) / allQuestions.length) * 100;
        progressBar.style.width = `${progressPercentage}%`;
    }

    // --- INIÈšIALIZARE ---
    document.addEventListener('DOMContentLoaded', () => {
        // AmestecÄƒ Ã®ntrebÄƒrile la fiecare Ã®ncÄƒrcare pentru o nouÄƒ experienÈ›Äƒ
        shuffle(allQuestions);
        
        renderFlashcard();

        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                // Reset automat la navigaÈ›ie - È™terge rÄƒspunsul anterior
                userAnswers[currentQuestionIndex] = null;
                renderFlashcard();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < allQuestions.length - 1) {
                currentQuestionIndex++;
                // Reset automat la navigaÈ›ie - È™terge rÄƒspunsul urmÄƒtor
                userAnswers[currentQuestionIndex] = null;
                renderFlashcard();
            }
        });
    });

    /**
     * FuncÈ›ie de amestecare a elementelor unui array (algoritmul Fisher-Yates)
     */
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    </script>
</body>
</html>
